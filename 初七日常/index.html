<!DOCTYPE html><html lang="zh-CN"><head><title>初七日常</title><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/highlight/xcode.min.css"><link rel="icon" href="https://unpkg.com/gitimages/favicon.ico"><link rel="stylesheet" href="/css/post.css"><meta name="generator" content="Hexo 6.3.0"></head><body><div class="inner"><h1>初七日常</h1><div class="time">First published 2023-01-28</div><div class="updatedTime">Modified 2023-01-28</div><p>在家的一天…天气是大太阳，但很冷。<br>下午，珍姐他们三姐妹过来了，妹妹和嫂子带小孩出去玩，老爸在打麻将，老哥不知道去哪了…就我自己招待了他们，给他们倒开水，也没时间拿一些好吃的东西放桌子上，瓜子也没多少了..珍姐她们也没做多久就也走了，也没回利是，我是真不好意思。<br>晚上喝了猪脚汤，真好喝啊…</p>
