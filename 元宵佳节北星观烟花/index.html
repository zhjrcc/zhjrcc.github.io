<!DOCTYPE html><html lang="zh-CN"><head><title>元宵佳节北星观烟花</title><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/highlight/xcode.min.css"><link rel="icon" href="https://unpkg.com/gitimages/favicon.ico"><link rel="stylesheet" href="/css/post.css"><meta name="generator" content="Hexo 6.0.0"></head><body><div class="inner"><h1>元宵佳节北星观烟花</h1><div class="time">First published 2023-02-05</div><div class="updatedTime">Modified 2023-02-05</div><p>晚上8点跟家人一起去北星村看烟花，非常好看，场中的参赛人员通过鞭炮引燃挂在高空中的烟花，如果能引燃，则奖励一定的现金，包括666，888，,999，等这些在广东带吉祥寓意数字的金额。我们去看了一共三场，期间还下大雨，但人们热情还是不减，在屋檐下继续看。<br>看了一个小时，到了9点左右，我们就启程回家，煮汤圆了，吃完汤圆，我也要收拾行李，洗澡，睡觉，明天启程<del>祝我们好运</del>！<br><img src="https://unpkg.com/gitimages/2023-02-05-21-42-13.png"></p>
