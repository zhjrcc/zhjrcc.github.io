<!DOCTYPE html><html lang="zh-CN"><head><title>年初三刮大风在家接待客人</title><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/highlight/xcode.min.css"><link rel="icon" href="https://unpkg.com/gitimages/favicon.ico"><link rel="stylesheet" href="/css/post.css"><meta name="generator" content="Hexo 6.0.0"></head><body><div class="inner"><h1>年初三刮大风在家接待客人</h1><div class="time">First published 2023-01-24</div><div class="updatedTime">Modified 2023-01-24</div><p>今天刮超级大风，空气冷极了，但太阳也挺大。早上起来也晚了，妹妹在扫鞭炮的碎屑。<br>中午饭后，亲戚就来了，就一直在家跟他们唠嗑，其实基本都是爸妈在跟他们唠，我就是负责凑个场，我最烦就是他们聊着聊着又把话题转到我身上，无语啊。<br>到下午5点左右就开始吃晚饭了，真的太早了，但饭菜很好吃，老爸做了萝卜牛杂，还有芥蓝菜也非常好吃，西蓝花排骨汤也好喝。</p>
