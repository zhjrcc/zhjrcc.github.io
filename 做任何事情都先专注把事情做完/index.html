<!DOCTYPE html><html lang="zh-CN"><head><title>做任何事情都先专注把事情做完</title><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/highlight/xcode.min.css"><link rel="icon" href="https://unpkg.com/gitimages/favicon.ico"><link rel="stylesheet" href="/css/post.css"><meta name="generator" content="Hexo 6.3.0"></head><body><div class="inner"><h1>做任何事情都先专注把事情做完</h1><div class="time">First published 2023-08-24</div><div class="updatedTime">Modified 2023-08-24</div><p>今天好几次都这样了，毛病就是一边忙着做事一边还要分心说话，结果就是不知道自己做到哪了，做了些什么。心神不宁的感觉是最烦的，消耗后续很多时间去补救，浪费了时间和精力。<br>请不要再这样做事的时候分心，专心在当下做的事情，认真对待当下的事情，忙完之后再处理下一件事情。<br>请让脑子保持清醒的状态，虽然很难，但还是要尽力做到清醒，清净的状态，就专心当下的事情，切记。</p>
