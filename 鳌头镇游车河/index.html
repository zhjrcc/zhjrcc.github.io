<!DOCTYPE html><html lang="zh-CN"><head><title>鳌头镇游车河</title><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/highlight/xcode.min.css"><link rel="icon" href="https://unpkg.com/gitimages/favicon.ico"><link rel="stylesheet" href="/css/post.css"><meta name="generator" content="Hexo 6.3.0"></head><body><div class="inner"><h1>鳌头镇游车河</h1><div class="time">First published 2023-02-05</div><div class="updatedTime">Modified 2023-02-05</div><p>今天是元宵节，下午跟妹妹去鳌头镇，妹妹开车，走了一趟，买了2个冰淇淋和1碗冰球吃，45元，雪糕刺客，但我还是毫无犹豫的打开支付宝…然而，差评！！巨难吃，我发誓以后不会再吃这些了！！又贵又难吃，真就是当我是大冤种呗，我妹妹吃了一半就扔了，不当人行为，纯把客人当傻子。<br>回去的路上，买了给家里喂鸡的饲料麦，还买了湾仔码头的汤圆，还有一个给侄女的奶酪棒，饲料麦87元，奶酪棒+湾仔码头&#x3D;41.6元。</p>
<p>今晚要收拾好东西，明天早上启程出发~</p>
