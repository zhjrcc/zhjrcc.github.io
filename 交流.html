<!DOCTYPE html><html lang="zh-CN"><head><title>交流</title><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/highlight/xcode.min.css"><link rel="icon" href="https://unpkg.com/gitimages/favicon.ico"><link rel="stylesheet" href="/css/post.css"><meta name="generator" content="Hexo 6.0.0"></head><body><div class="inner"><h1>交流</h1><div class="time">First published 2023-01-18</div><div class="updatedTime">Modified 2023-01-18</div><p>跟人交流是真累啊，还是做好自己就行，别期待他人能理解，因为自己也没能理解他人，那还不如不沟通，这些东西是看人的，以此为鉴，把自己那一份做到最好，别期待，别侥幸，不期待就不会失望，也不会因为侥幸而觉得自己就是不幸，因为那本来就不属于自己的。尽力做到自己最好的，没有的东西，靠自己就能争取，事在人为耳，加油，自己。</p>
