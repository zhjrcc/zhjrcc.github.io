<h2 id="Flex"><a href="#Flex" class="headerlink" title="Flex"></a>Flex</h2><p>display:flex</p>
<p>旧版浏览器要求给 Flexbox 属性加上浏览器前缀，比如，旧版Safari浏览器没实现display: flex，而是实现了display: -webkit-flex。<br>使用 Autoprefixer 来自动化 这一流程。<br>如果链接还是行内元素，那么它给父元素贡献的高度会根据行高计算，而不是根据内边距和内容，这样不符合预期。</p>
