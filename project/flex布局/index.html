<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex布局</title>
    <style>
      :root {
        box-sizing: border-box;
      }
      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      body {
        background-color: #eee;
        font-family: Arial, Helvetica, sans-serif;
      }
      body * + * {
        margin-top: 1.5em;
      }
      .container {
        max-width: 1080px;
        margin: 0 auto;
      }
      .site-nav {
        display: flex;
        padding: 0.5em;
        background-color: #5f4b44;
        list-style-type: none;
        border-radius: 0.2em;
      }
      .site-nav > li {
        margin-top: 0;
      }
      .site-nav > li > a {
        /* 设置a的display为block，为了能让外部的容器能方便设置的内边距是根据元素的整体高度，而不仅仅是内容高度 */
        display: block;
        padding: 0.5em 1em;
        background-color: #cc6b5a;
        color: #fff;
        text-decoration: none;
      }
      .site-nav > li + li {
        margin-left: 1.5em;
      }
      .site-nav > .nav-right {
        margin-left: auto;
      }
      .tile {
        padding: 1.5em;
        background-color: #fff;
        border-radius: .5em;
      }
      .flex {
        display: flex;
      }
      .flex > * + * {
        margin-top: 0;
        margin-left: 1.5em;
      }
      .column-main {
        /* flex-grow: 2;flex-shrink: 1;flex-basic:0 */
        flex: 2;
        border-radius: .5em;
      }
      .column-sidebar {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .column-sidebar > .tile {
        flex: 1;
      }
      .login-form h3 {
        margin: 0;
        font-size: 0.9em;
        font-weight: bold;
        text-align: right;
        text-transform: uppercase;
      }
      .login-form input:not([type="checkbox"]):not([type="radio"]) {
        display: block;
        margin-top: 0;
        width: 100%;
      }
      .login-form button {
        margin-top: 1em;
        border: 1px solid #cc6b5a;
        background-color: #fff;
        padding: 0.5em 1em;
        cursor: pointer;
      }
      .centered {
        text-align: center;
      }
      .cost {
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: .7;
      }
      .cost > span {
        margin-top: 0;
      }
      .cost-currency {
        font-size: 2rem;
      }
      .cost-dollars {
        font-size: 4rem;
      }
      .cost-cents {
        font-size: 1.5rem;
        align-self: flex-start;
      }
      .cta-button {
        display: block;
        background-color: #cc6b5a;
        color: #fff;
        padding: .5em 1em;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Flex</h1>
      </header>
      <nav>
        <ul class="site-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Support</a></li>
          <li class="nav-right"><a href="#">About</a></li>
        </ul>
      </nav>
      <main class="flex">
        <div class="column-main tile">
          <h1>Team collaboration done right</h1>
          <p>
            Thousands of teams from all over the world turn to <b>Ink</b> to
            communicate and get things done.
          </p>
        </div>
        <div class="column-sidebar">
          <div class="tile">
            <form action="#" class="login-form">
              <h3>Login</h3>
              <p><label for="username">Username</label><input type="text" /></p>
              <p>
                <label for="password">Password</label><input type="password" />
              </p>
              <button type="submit">Login</button>
            </form>
          </div>
          <div class="tile centered">
            <small>Starting at</small>
            <div class="cost">
              <span class="cost-currency">$</span>
              <span class="cost-dollars">20</span>
              <span class="cost-cents">.00</span>
            </div>
            <a href="#" class="cta-button">Sign up</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
