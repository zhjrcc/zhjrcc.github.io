<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gird布局隐式网格</title>
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      body {
        background-color: #709b90;
        font-family: Helvetica, Arial, sans-serif;
      }

      .portfolio {
        display: grid;
        /* auto-fill只要网格放得下，浏览器就会尽可能多地生成轨道，并且不会跟指定大小(minmax()值)的限制产生冲突。 */
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        /* 隐式网格轨道默认大小为 auto，也就是它们会扩展到能容纳网格元素内容
        可以给网格容 器设置 grid-auto-columns 和 grid-auto-rows，为隐式网格轨道指定一个大小
        */
        grid-auto-rows: 1fr;
        gap: 1em;
      }
      .portfolio > figure {
        margin: 0;
      }
      .portfolio img {
        max-width: 100%;
      }
      .portfolio figcaption {
        padding: 0.3em 0.8em;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="portfolio">
      <figure>
        <img src="images/monkey.jpg" alt="" />
        <figcaption>Monkey</figcaption>
      </figure>
      <figure>
        <img src="images/eagle.jpg" alt="" />
        <figcaption>Eagle</figcaption>
      </figure>
      <figure>
        <img src="images/bird.jpg" alt="" />
        <figcaption>Bird</figcaption>
      </figure>
      <figure>
        <img src="images/bear.jpg" alt="" />
        <figcaption>Bear</figcaption>
      </figure>
      <figure>
        <img src="images/swan.jpg" alt="" />
        <figcaption>Swan</figcaption>
      </figure>
      <figure>
        <img src="images/elephants.jpg" alt="" />
        <figcaption>Elephants</figcaption>
      </figure>
      <figure>
        <img src="images/owl.jpg" alt="" />
        <figcaption>Owl</figcaption>
      </figure>
    </div>
  </body>
</html>
