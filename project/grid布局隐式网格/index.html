<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gird布局隐式网格</title>
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      body {
        background-color: #709b90;
        font-family: Helvetica, Arial, sans-serif;
      }

      .portfolio > figure {
        display: inline-block;
        max-width: 300px;
        margin: 0;
      }

      .portfolio img {
        width: 100%; /* UPDATED to fix layout in Chrome 76+ */
        object-fit: cover;
      }
      .portfolio figcaption {
        padding: 0.3em 0.8em;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: right;
      }

      @supports (display: grid) {
        .portfolio {
          display: grid;
          /* auto-fill只要网格放得下，浏览器就会尽可能多地生成轨道，并且不会跟指定大小(minmax()值)的限制产生冲突。 */
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          /* grid-auto-rows 用于指定隐式创建的行轨道大小。 */
          grid-auto-rows: 1fr;
          gap: 1em;
          grid-auto-flow: dense;
        }
        .portfolio .featured {
          grid-row: span 2;
          grid-column: span 2;
        }
        .portfolio > figure {
          max-width: initial;
          display: flex;
          flex-direction: column;
        }
        .portfolio img {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="portfolio">
      <figure class="featured">
        <img src="images/monkey.jpg" alt="" />
        <figcaption>Monkey</figcaption>
      </figure>
      <figure>
        <img src="images/eagle.jpg" alt="" />
        <figcaption>Eagle</figcaption>
      </figure>
      <figure class="featured">
        <img src="images/bird.jpg" alt="" />
        <figcaption>Bird</figcaption>
      </figure>
      <figure>
        <img src="images/bear.jpg" alt="" />
        <figcaption>Bear</figcaption>
      </figure>
      <figure class="featured">
        <img src="images/swan.jpg" alt="" />
        <figcaption>Swan</figcaption>
      </figure>
      <figure>
        <img src="images/elephants.jpg" alt="" />
        <figcaption>Elephants</figcaption>
      </figure>
      <figure>
        <img src="images/owl.jpg" alt="" />
        <figcaption>Owl</figcaption>
      </figure>
    </div>
  </body>
</html>
