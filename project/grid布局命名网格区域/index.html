<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid布局命名网格区域</title>
    <style>
      :root {
        box-sizing: border-box;
      }
      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }
      body {
        background-color: #709b90;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        display: grid;
        grid-template-areas:
          "title title"
          "nav nav"
          "main aside1"
          "main aside2";
        grid-template-columns: 2fr 1fr;
        grid-template-rows: repeat(4, [row] auto);
        gap: 1.5em;
        max-width: 1080px;
        margin: 0 auto;
      }
      header{
        grid-area: title;
      }
      nav {
        grid-area: nav;
      }
      .main {
        grid-area: main;
      }
      .sidebar-top {
        grid-area: aside1;
      }
      .sidebar-bottom {
        grid-area: aside2;
      }
      .tile {
        padding: 1.5em;
        background-color: #fff;
      }
      .tile > :first-child {
        margin-top: 0;
      }
      .tile * + * {
        margin-top: 1.5em;
      }
      .page-heading {
        margin: 0;
      }
      .site-nav {
        display: flex;
        margin: 0;
        padding: 0.5em;
        background-color: #5f4b44;
        list-style-type: none;
        border-radius: 0.2em;
      }
      .site-nav > li > a {
        display: block;
        padding: 0.5em 1em;
        background-color: #cc6b5a;
        color: #fff;
        text-decoration: none;
      }
      .site-nav > li + li {
        margin-left: 1.5em;
      }
      .site-nav > .nav-right {
        margin-left: auto;
      }
      .login-form h3 {
        margin: 0;
        font-size: 0.9em;
        font-weight: bold;
        text-align: right;
        text-transform: uppercase;
      }
      .login-form input:not([type="checkbox"]):not([type="radio"]) {
        display: block;
        margin-top: 0;
        width: 100%;
      }
      .login-form button {
        margin-top: 1em;
        border: 1px solid #cc6b5a;
        background-color: #fff;
        padding: 0.5em 1em;
        cursor: pointer;
      }
      .centered {
        text-align: center;
      }
      .cost {
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 0.7;
      }
      .cost > span {
        margin-top: 0;
      }
      .cost-currency {
        font-size: 2rem;
      }
      .cost-dollars {
        font-size: 4rem;
      }
      .cost-cents {
        font-size: 1.5rem;
        align-self: flex-start;
      }
      .cta-button {
        display: block;
        background-color: #cc6b5a;
        color: #fff;
        padding: 0.5em 1em;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header><h1 class="page-heading">Grid</h1></header>
      <nav>
        <ul class="site-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Support</a></li>
          <li class="nav-right"><a href="#">About</a></li>
        </ul>
      </nav>
      <main class="main tile">
        <h1>Team collaboration done right</h1>
        <p>
          Thousands of teams from all over the world turn to <b>Ink</b> to
          communicate and get things done.
        </p>
      </main>
      <div class="sidebar-top tile">
        <form action="#" class="login-form">
          <h3>Login</h3>
          <p>
            <label for="username">Username</label>
            <input type="text" />
          </p>
          <p>
            <label for="password">Password</label>
            <input type="password" />
          </p>
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="sidebar-bottom tile centered">
        <small>Starting at</small>
        <div class="cost">
          <span class="cost-currency">$</span>
          <span class="cost-dollars">20</span>
          <span class="cost-cents">.00</span>
        </div>
        <a href="#" class="cta-button"> Sign up </a>
      </div>
    </div>
  </body>
</html>
