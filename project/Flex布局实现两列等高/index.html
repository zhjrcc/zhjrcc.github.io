<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      body {
        background-color: #eee;
        font-family: Helvetica, Arial, sans-serif;
      }
      /* 猫头鹰选择器 */
      body * + * {
        margin-top: 1.5em;
      }
      header {
        color: #fff;
        background-color: #0072b0;
        border-radius: 0.5em;
      }
      /* 将容器设定为Flexbox */
      .container {
        display: flex;
      }
      /* 设定容纳器内元素的宽度占比,主栏占70% */
      .main {
        width: 70%;
        background-color: #fff;
        border-radius: 0.5em;
        padding: 1.5em;
      }
      /* 侧栏占30% */
      .sidebar {
        width: 30%;
        padding: 1.5em;
        margin-left: 1.5em;
        background-color: #fff;
        border: 0.5em;
        /* 将猫头鹰选择器的margin-top的样式覆盖 */
        margin-top: 0;
      }
      /* 将链接显示为块级元素，以设定margin,填满容器的宽度 */
      .button-link {
        display: block;
        padding: 0.5em;
        color: #fff;
        background-color: #0090c9;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
      }
      .sponsor-link {
        display: block;
        color: #0072b0;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Flex布局实现两列等高</h1>
    </header>
    <div class="container">
      <main class="main">
        <h2>实现思路</h2>
        <p>
          将容纳器设定display:flex;将容器内的各个元素设定宽度占比，子元素默认是等高的。
          使用猫头鹰选择器* + * 添加外边距。
        </p>
      </main>
      <aside class="sidebar">
        <a href="/twitter" class="button-link"> follow us on Twitter </a>
        <a href="/facebook" class="button-link"> like us on Facebook </a>
        <a href="/sponsors" class="sponsor-link"> become a sponsor </a>
      </aside>
    </div>
  </body>
</html>
