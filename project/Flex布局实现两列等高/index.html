<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
        :root {
      box-sizing: border-box;
    }

    *,
    ::before,
    ::after {
      box-sizing: inherit;
    }

    body {
      background-color: #eee;
      font-family: Helvetica, Arial, sans-serif;
    }

    header {
      color: #fff;
      background-color: #0072b0;
      border-radius: .5em;
    }
    /* 将容器设定为Flexbox */
    .container {
      display: flex;
    }
    /* 设定容纳器内元素的宽度占比,主栏占70% */
    .main {
      width: 70%;
      background-color: #fff;
      border-radius: .5em;
      padding: 1.5em;
    }
    /* 侧栏占30% */
    .sidebar {
      width: 30%;
      padding: 1.5em;
      margin-left: 1.5em;
      background-color: #fff;
      border: .5em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Flex布局实现两列等高</h1>
  </header>
  <div class="container">
    <main class="main">
      <h2>实现思路</h2>
      <p>
        将容纳器设定display:flex;将容器内的各个元素设定宽度占比，子元素默认是等高的。
      </p>
    </main>
    <aside class="sidebar">
      <div class="widget"></div>
      <div class="widget"></div>
      <div class="gizmo"></div>
    </aside>
  </div>
</body>
</html>
