<!DOCTYPE html><html lang="zh-CN"><head><title>访桃花源小镇</title><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/highlight/xcode.min.css"><link rel="icon" href="https://unpkg.com/gitimages/favicon.ico"><link rel="stylesheet" href="/css/post.css"><meta name="generator" content="Hexo 6.3.0"></head><body><div class="inner"><h1>访桃花源小镇</h1><div class="time">First published 2023-01-26</div><div class="updatedTime">Modified 2023-01-26</div><p>中午吃完饭就跟着两个堂哥去了一趟桃花源小镇，来逛的人也是挺多的，路上确实种满了桃花，也算是过去走了一趟…但感觉挺无聊的，去了几个小时就回家了。<br>晚饭，还跟老爸吵了一下，我吃了个肥肉，吃不下了就吐在桌子上，他就过来说我…吃不下就给别人吃，我当时也不知道干嘛了，就很气，吃不下给别人吃？等我放桌子上了就过来说我，你怎么不早点说呢？就顶回去说，那你要吃不，现在还怎么吃？反正挺气人的，我也不知道咋回事，就很突然的。<br>还是管管自己的情绪吧，影响别人，也让自己不好受。<br><img src="https://unpkg.com/gitimages/2023-01-26-20-11-25.png"></p>
