<p>什么都要选择，什么都想要，但其实内心一直不知道到底自己现在真正要做的是什么。<br>就一直想，一直白白耗着，结果就是什么也没干。<br>是真的该死的内耗，你要做什么，你自己都不知道吗？<br>想这个，又想那个？<br>鱼与熊掌不可兼得啊。</p>
